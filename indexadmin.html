    <script>
        // DOM Elements
        const inquiryList = document.getElementById('inquiryList');
        const loader = document.getElementById('loader');
        const addForm = document.getElementById('addInquiryForm');

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            fetchInquiries();
        });

        // 1. Fetch Data (Read) - Filter by Gym ID
        async function fetchInquiries() {
            loader.classList.remove('hidden');
            inquiryList.innerHTML = '';

            const { data, error } = await supabase
                .from('inquiries')
                .select('*')
                .eq('gym_id', CURRENT_GYM_ID) // <--- MAIN SECURITY FILTER
                .order('created_at', { ascending: false });

            loader.classList.add('hidden');

            if (error) {
                alert('ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + error.message);
                console.error(error);
                return;
            }

            if (!data || data.length === 0) {
                inquiryList.innerHTML = '<div class="text-center py-10 text-gray-500">ë°ì´í„°ê°€ ì—†ê±°ë‚˜ ë‹¤ë¥¸ ì§€ì ì˜ ë°ì´í„°ì…ë‹ˆë‹¤.</div>';
                return;
            }

            renderList(data);
        }

        // 2. Render List (No major changes needed here)
        function renderList(items) {
            inquiryList.innerHTML = items.map(item => `
                <div class="grid grid-cols-12 gap-2 text-sm items-center p-3 hover:bg-white/5 rounded transition border border-transparent hover:border-gray-700">
                    <div class="col-span-2 text-gray-400 text-xs">${new Date(item.created_at).toLocaleDateString()}</div>
                    <div class="col-span-2 font-medium text-white">${item.name || '-'}</div>
                    <div class="col-span-3 text-gray-300 font-mono text-xs">${item.phone || '-'}</div>
                    <div class="col-span-3">
                        <span class="px-2 py-1 rounded text-xs ${item.status === 'Completed' ? 'bg-green-900/50 text-green-400' : 'bg-yellow-900/50 text-yellow-400'}">
                            ${item.status}
                        </span>
                    </div>
                    <div class="col-span-2 text-right space-x-1">
                        <button onclick="updateStatus('${item.id}', '${item.status === 'Completed' ? 'Pending' : 'Completed'}')" class="text-xs bg-gray-800 hover:bg-gray-700 p-1 rounded">âœ…</button>
                        <button onclick="deleteInquiry('${item.id}')" class="text-xs bg-red-900/50 hover:bg-red-900 p-1 rounded text-red-300">ğŸ—‘</button>
                    </div>
                    <div class="col-span-12 mt-2 pl-2 border-l-2 border-gray-700 text-gray-400 text-sm">
                        ${item.message || '(ë‚´ìš© ì—†ìŒ)'}
                    </div>
                </div>
            `).join('');
        }

        // 3. Add Data (Create) - Insert with Gym ID
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('inputName').value;
            const phone = document.getElementById('inputPhone').value;
            const message = document.getElementById('inputMessage').value;

            if (!name || !phone) return alert("ì´ë¦„ê³¼ ì—°ë½ì²˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            const { data, error } = await supabase
                .from('inquiries')
                .insert([{
                    name,
                    phone,
                    message,
                    status: 'Pending',
                    gym_id: CURRENT_GYM_ID // <--- AUTO ASSIGN GYM ID
                }]);

            if (error) {
                alert('ë“±ë¡ ì—ëŸ¬: ' + error.message);
            } else {
                addForm.reset();
                fetchInquiries();
            }
        });

        // 4. Update Status (Update) - Optional: Double check Gym ID for safety
        async function updateStatus(id, newStatus) {
            const { error } = await supabase
                .from('inquiries')
                .update({ status: newStatus })
                .eq('id', id)
                .eq('gym_id', CURRENT_GYM_ID); // <--- SAFETY CHECK

            if (error) alert('ìˆ˜ì • ì—ëŸ¬: ' + error.message);
            else fetchInquiries();
        }

        // 5. Delete Data (Delete) - Optional: Double check Gym ID for safety
        async function deleteInquiry(id) {
            if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            const { error } = await supabase
                .from('inquiries')

            if (error) alert('ì‚­ì œ ì—ëŸ¬: ' + error.message);
            else fetchInquiries();
        }
